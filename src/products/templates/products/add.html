{% extends 'base.html' %}
{% block title %} Add {% endblock %}
{% block content %}

<hr>
COMPRAR SENSOR<hr>

{% if added_message %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>{{ added_message }}</strong>.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
{% endif %}
<form class="form-group" action="" method="POST">
    {% csrf_token %}
    {{ form | linebreaks }}
    <button type="submit" class="btn btn-primary btn-sm" data-toggle="modal" data-target="">
        Aceptar
    </button>
</form>




{% endblock %}
